name: forex strategy 1 pipeline
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  run_analysis:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run labels generation
      run: |
        python scripts\\01_labels_strat1.py

    - name: Train all models
      run: |
        python scripts\\02_allmodels_strat1.py

    - name: Select best models
      run: |
        python scripts\\03_bestmodels_strat1.py

    - name: Run predictions
      run: |
        python scripts\\04_predictions_strat1.py

    - name: Run metrics
      run: |
        python scripts\\05_metrics_strat1.py

    - name: Check for output changes
      id: output_files
      run: |
        if git diff --quiet output\\; then
          echo "changed=false" >> $GITHUB_ENV
        else
          echo "changed=true" >> $GITHUB_ENV
        fi

    - name: Commit and push output files
      if: success() && env.changed == 'true'
      run: |
        git config --global user.name "github action"
        git config --global user.email "kalulu404@gmail.com"
        git add output\\*
        git commit -m "add analysis results [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: forex-analysis-output
        path: output\\
