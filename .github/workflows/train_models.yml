name: Train models with H2O

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train_models:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare model directory
        run: mkdir -p output/all_models_strat1_h2o

      - name: Train models and save
        run: python scripts/allmodels_strat1_h2o.py

      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: output/all_models_strat1_h2o/
          retention-days: 7

      - name: List generated models
        shell: bash
        run: |
          echo "Generated models in output/all_models_strat1_h2o:"
          ls output/all_models_strat1_h2o

      - name: Commit and push model files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "kalulu404@gmail.com"
          git add output/all_models_strat1_h2o/*
          git commit -m "Add trained models"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}